<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <!-- Main CSS Files -->
  <link
    rel="stylesheet"
    href="CSS/main.css"
  >
  <!-- Rendering All Elements -->
  <link
    rel="stylesheet"
    href="CSS/normalize.css"
  >
  <!-- Google Fonts -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet"
  >
  <!-- Title Icon -->
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <!-- Start Container -->
  <div class="container">
    <div class="content">
      <span class="size">Try To Zoom Out Because The Challenge Actual Width is 1440px</span>
      <span class="arrow"></span>
      <!-- Start Image -->
      <div class="image">
        <img
          src="images/image-product-desktop.jpg"
          alt=""
        >
      </div>
      <!-- Start Title -->
      <div class="title">
        <h3>Perfume</h3>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="price">$149.99 <span>$169.99</span></div>
        <button>
          <img
            src="images/icon-cart.svg"
            alt=""
          >
          <div>Add to Cart</div>
        </button>
      </div>
    </div>
    <!-- Start Attribution -->
    <div class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >Frontend Mentor</a>.
      Coded by <a href="https://github.com/AhmedShawkeey">Ahmed Shawkeey</a>.
    </div>
  </div>

</body>

</html>
